spec:
  selector:
    matchLabels:
      name: mongodb # has to match .spec.template.metadata.labels
      tier: db
  serviceName: "mongodb"
  replicas: 3 # by default is 1
  template:
    metadata:
      labels:
        name: mongodb # has to match .spec.template.metadata.labels
        tier: db
    spec:
      containers:
      - name: mongodb
        image: techworldwithsiva/mongodb:v1
        ports:
        - containerPort: 27017
          name: mongodb
        volumeMounts:
        - name: mongodb-volume
          mountPath: /data/db
  volumeClaimTemplates:
  - metadata:
      name: mongodb-volume
    spec:
      accessModes: [ "ReadWriteOnce" ]
      storageClassName: "efs-sc"
      resources:
        requests:
          storage: 1Gi
